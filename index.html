  <div id="relative-container">
    <div id="narration" hidden></div>
    <div id="practice"></div>
    <div id="notebook-paper">
      <div class="lines"></div>
      <div id="vocabBox" hidden></div>
    </div>

    <div class="container">
      <div id="steno-and-keyboard">
        <div id="steno-order"><button id="hide-button" type="button"><i class="fas fa-drum"></i></button></div>
          <div id="hands">
            <div id="left-hand">
              <div id="left-pinky" class="finger pinky">
                <div class="fingertip pi-ftip" id="lpi-ftip"></div>
                <div class="finger-end pi-fend" id="lpi-fend"></div>
              </div>
              <div id="left-rotated-pinky" class="finger rotated-pinky" hidden>
                <div class="fingertip pi-ftip" id="lpi-rotated-ftip"></div>
                <div class="finger-end pi-fend" id="lpi-rotated-fend"></div>
              </div>
              <div id="left-ring" class="finger ring">
                <div class="fingertip r-ftip" id="lr-ftip"></div>
                <div class="finger-end r-fend" id="lr-fend"></div>
              </div>
              <div id="left-middle" class="finger middle">
                <div class="fingertip m-ftip" id="lm-ftip"></div>
                <div class="finger-end m-fend" id="lm-fend"></div>
              </div>
              <div id="left-pointer" class="finger pointer">
                <div class="fingertip p-ftip" id="lp-ftip"></div>
                <div class="finger-end p-fend" id="lp-fend"></div>
              </div>
              <div id="left-hand-edge" class="hand-edge"></div>
              <div id="left-rotated-pointer" class="finger rotated-pointer" hidden>
                <div class="fingertip p-ftip" id="lp-rotated-ftip"></div>
                <div class="finger-end p-fend" id="lp-rotated-fend"></div>
              </div>
              <div id="left-thumb" class="finger thumb">
                <div class="fingertip t-ftip" id="lt-ftip"></div>
                <div class="nail"></div>
              </div>
            </div>
          </div>

          <div id="keyboard"></div>

          <!-- modified from MDN: https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API/Advanced_techniques -->
          <div id="sequencer" hidden>
            <section class="controls-main">
              <label for="bpm">WPM/Beats Per Minute</label>
              <input name="bpm" id="bpm" type="range" min="5" max="250" value="120" step="1" />
              <span id="bpmval">120</span>
              <button data-playing="false"></button>
              <!-- <button id="hide-button" type="button">Show/Hide</button> -->
            </section>

            <div id="tracks">
              <section class="track-one">
                <section class="pads" id="metronome-practice">
                  <!-- <button role="switch" aria-checked="false"><span>Voice 1, Note 1</span></button> -->
                </section>
              </section>
            </div>
          </div><!-- sequencer -->
      </div>

      <div id="side-view" hidden>
        <div id="finger-side-top"></div>
        <div id="finger-side-middle"></div>
        <div id="finger-side-tip"></div>
        <div id="thumb-side"></div>
        <div id="hand-side"></div>
        <div id="front-key" class="side-key"></div>
        <div id="middle-key" class="side-key"></div>
        <div id="back-key" class="side-key"></div>
      </div>
    </div>
  </div><!-- relative-container -->

</body>
